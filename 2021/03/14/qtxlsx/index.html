<h2 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h2><p>在项目的 <code>pro</code> 文件中添加</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">QT += xlsx</span><br></pre></td></tr></table></figure>

<p><img src="https://obiscr.oss-cn-hongkong.aliyuncs.com/res/QT-QtXlsx/1.png" alt="config"></p>
<h2 id="测试"><a href="#测试" class="headerlink" title="测试"></a>测试</h2><p>新建一个测试工程，在main.cpp写入如下内容</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&quot;mainwindow.h&quot;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;QDate&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;QTime&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&quot;xlsxdocument.h&quot;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    QXlsx::Document xlsx;</span><br><span class="line">    xlsx.<span class="built_in">write</span>(<span class="string">&quot;A1&quot;</span>, <span class="string">&quot;Hello Qt! This is a text.&quot;</span>);</span><br><span class="line">    xlsx.<span class="built_in">write</span>(<span class="string">&quot;A2&quot;</span>, <span class="number">12345</span>);</span><br><span class="line">    xlsx.<span class="built_in">write</span>(<span class="string">&quot;A3&quot;</span>, <span class="string">&quot;=44+33&quot;</span>);</span><br><span class="line">    xlsx.<span class="built_in">write</span>(<span class="string">&quot;A4&quot;</span>, <span class="literal">true</span>);</span><br><span class="line">    xlsx.<span class="built_in">write</span>(<span class="string">&quot;A5&quot;</span>, <span class="string">&quot;http://qt-project.org&quot;</span>);</span><br><span class="line">    xlsx.<span class="built_in">write</span>(<span class="string">&quot;A6&quot;</span>, <span class="built_in">QDate</span>(<span class="number">2013</span>, <span class="number">12</span>, <span class="number">27</span>));</span><br><span class="line">    xlsx.<span class="built_in">write</span>(<span class="string">&quot;A7&quot;</span>, <span class="built_in">QTime</span>(<span class="number">6</span>, <span class="number">30</span>));</span><br><span class="line">    xlsx.<span class="built_in">saveAs</span>(<span class="string">&quot;/Users/obiscr/Desktop/Test.xlsx&quot;</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
